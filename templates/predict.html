<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Pre-Safety Predicter </title>
<style>
* {
  box-sizing: border-box;
}


body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.containers {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after{
  content: "";
  display: table;
  clear: both;
  /* margin-top: 6px; */
}
.header {
  overflow: hidden;
  background-color: #ef5d5d;
  padding: 20px 10px;
}
.button{
  margin-top: 6px;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

</style>
</head>
<body>
    <div align-content="center" class="header">
        
      <a href='/'> <img src="static\logo.jpg" width="150" height="150" alt="Go to home"/></a>
       
       
      </div>
      <div style="padding:20px">
<h1>Predict Health Status</h1>
<br>

<div class="containers">
  <form method = 'post' action="/predict">
    <div class="row">
        <div class="col-25">
          <label for="pulse"> WorkerId</label>
        </div>
        <div class="col-75">
          <input type="text" id="id" name="id" placeholder="Enter WorkerId..">
        </div>
      </div>
      
    <div class="row">
      <div class="col-25">
        <label for="pulse"> PulseRate</label>
      </div>
      <div class="col-75">
        <input type="text" id="pulse" name="pulse" placeholder="Enter Pulserate..">
      </div>
    </div>
    <div class="row">
        <div class="col-25">
          <label for="oxygen">OxygenConcentration</label>
        </div>
        <div class="col-75">
          <input type="text" id="oxygen" name="oxygen" placeholder="Enter Blood Oxygen Concentration..">
        </div>
      </div>
    <div class="row">
        <input type="submit" value="Predict" class="button">
      </div>
    </form>
  </div>
  <!-- <br>
  {{pred}}<br> -->
</div>
  </body>
  </html>
