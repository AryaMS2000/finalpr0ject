<head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Pre-Safety Predicter</title>
    <style>
 * {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }
  
  td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }
  
  tr:nth-child(even) {
    background-color: #dddddd;
  }
  .header {
  overflow: hidden;
  background-color: #ef5d5d;
  padding: 20px 10px;
}
    </style>
</head>
<body>
<div class="header">
        
   <a href='/'> <img src="static\logo.jpg" width="150" height="150" alt="Go to home"/></a>
   
   
  </div>

{% block content %}
<!-- Begin page content -->
<div style="padding:20px">

      {% if workers %} 
               
   <h1 >Workers Details</h1>
            
               <table>
               <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Gender</th>
                  <th>Address</th>
                 
               </tr>
               {% for e in workers %}
                  <tr>
                     <td>{{ e.workerid }}</td>
                     <td>{{ e.name}}</td>
                     <td>{{ e.gender }}</td>
                     <td>{{ e.address }}</td>
                     
                  </tr>
               {% endfor %}
               </table>
   
         {% endif %}
      </div>
   </main>
</body>
{% endblock %}
